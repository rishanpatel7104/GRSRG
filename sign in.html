<!-- HTML -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
   * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
    }

    body {
        background-color: #c9d6ff;
        background: linear-gradient(to right, #e2e2e2, #c9d6ff);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 100vh;
        background-image: url(https://static.vecteezy.com/system/resources/thumbnails/040/211/918/small_2x/ai-generated-bokeh-background-with-camera-lens-created-with-generative-ai-photo.jpg);
        background-size: cover;
    }

    .container {
        background-color: #fff;
        border-radius: 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
        position: relative;
        overflow: hidden;
        width: 768px;
        max-width: 100%;
        min-height: 480px;
    }

    .container p {
        font-size: 14px;
        line-height: 20px;
        letter-spacing: 0.3px;
        margin: 20px 0;
    }

    .container span {
        font-size: 12px;

    }

    .container a {
        color: #ccc;
        font-size: 13px;
        text-decoration: none;
        margin: 15px 0 10px;
    }

    .container button {
        background-color: #512da8;
        color: #fff;
        font-size: 12px;
        padding: 10px 45px;
        border: 1px solid transparent;
        border-radius: 8px;
        font-weight: 600;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        margin-top: 10px;
        cursor: pointer;
    }

    .container button.hidden {
        background-color: transparent;
        border-color: #fff;
    }

    .container form {
        background-color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 0 40px;
        height: 100%;
    }

    .container input {
        background-color: #eee;
        border: none;
        margin: 8px 0;
        padding: 10px 15px;
        font-size: 13px;
        border-radius: 8px;
        width: 100%;
        outline: none;
    }

    .form-container {
        position: absolute;
        top: 0;
        height: 100%;
        transition: all 0.6s ease-in-out;
    }

    .sign-in {
        left: 0;
        width: 50%;
        z-index: 2;
    }

    .container.active .sign-in {
        transform: translateX(100%);

    }

    .sign-up {
        left: 0;
        width: 50%;
        opacity: 0;
        z-index: 1;

    }

    .container.active .sign-up {
        transform: translateX(100%);
        opacity: 1;
        z-index: 5;
        animation: move 0.6s;
    }

    @keyframes move {

        0%,
        49.99% {
            opacity: 0;
            z-index: 1;
        }

        50%,
        100% {
            opacity: 1;
            z-index: 5;

        }
    }

    .social-icons {
        margin: 20px 0;
    }

    .social-icons a {
        border: 1px solid #ccc;
        border-radius: 20%;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        margin: 0 3px;
        width: 40px;
        height: 40px;
    }

    .toggle-container {
        position: absolute;
        top: 0;
        left: 50%;
        width: 50%;
        height: 100%;
        overflow: hidden;
        transition: all 0.6s ease-in-out;
        border-radius: 150px 0 0 100px;
        z-index: 1000;

    }

    .container.active .toggle-container {
        transform: translateX(-100%);
        border-radius: 0 150px 100px 0;
    }

    .toggle {
        background-color: #512da8;
        height: 100%;
        background: linear-gradient(to right, #5c6bc0, #512da8);
        color: #fff;
        position: relative;
        left: -100%;
        height: 100%;
        width: 200%;
        transform: translateX(0);
        transition: all 0.6s ease-in-out;
    }

    .container.active .toggle {
        transform: translateX(50%);

    }

    .toggle-panel {
        position: absolute;
        width: 50%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 0 30px;
        text-align: center;
        top: 0;
        transform: translateX(0);
        transition: all 0.6s ease-in-out;

    }

    .toggle-left {
        transform: translateX(-200%);

    }

    .container.active .toggle-left {
        transform: translateX(0);
    }

    .toggle-right {
        right: 0;
        transform: translateX(0);
    }

    .container.active .toggle-right {
        transform: translateX(200%);

    }

    /*Mobile toggle buttons */
    .mobile-toggle {
        display: none;
        margin-bottom: 15px;
        gap: 10px;
    }

    .mobile-toggle button {
        padding: 10px 20px;
        font-size: 14px;
        font-weight: bold;
        border: none;
        background-color: #512da8;
        color: white;
        border-radius: 6px;
        cursor: pointer;
    }

    .mobile-toggle button.active {
        background-color: #311b92;
    }

  @media (max-width: 360px) {
    body {
        padding: 16px;
        height: auto;
    }

    .container {
        width: 100%;
        min-height: 540px;
        border-radius: 18px;
        margin-top: 20px;
        background-color: rgba(255, 255, 255, 0.88); /* semi-transparent card */
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
    }

    .mobile-toggle {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        margin: 10px 0;
    }

    .mobile-toggle button {
        flex: 1;
        font-size: 13px;
        padding: 10px;
        width: 70px;
        background-color: #512da8;
        color: white;
        border: none;
        border-radius: 6px;
        font-weight: bold;
    }

    .mobile-toggle button.active {
        background-color: #311b92;
    }

    .sign-in,
    .sign-up {
        width: 100% !important;
        position: relative;
        transform: translateX(0) !important;
        opacity: 1 !important;
        z-index: 5 !important;
        display: none;
        background-color: transparent;
        padding: 15px;
    }

    .sign-in.active,
    .sign-up.active {
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .form-container form {
        width: 100%;
        padding: 15px;
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 14px;
    }

    .form-container h1 {
        font-size: 20px;
        color: #512da8;
        margin-bottom: 8px;
    }

    .form-container input {
        width: 100%;
        padding: 11px;
        font-size: 13px;
        margin: 8px 0;
        border-radius: 6px;
    }

    .form-container button {
        padding: 10px;
        font-size: 13px;
        margin-top: 12px;
        width: 100%;
        background-color: #512da8;
        border-radius: 8px;
    }

    .form-container a {
        font-size: 11px;
        margin-top: 8px;
        color: #333;
        text-align: center;
    }

    .social-icons {
        margin-bottom: 12px;
    }

    .social-icons a {
        width: 34px;
        height: 34px;
        font-size: 14px;
    }

    .toggle-container {
        display: none;
    }
}

</style>

<body>
    <div class="mobile-toggle">
        <button id="mobileSignIn">Sign In</button>
        <button id="mobileSignUp">Sign Up</button>
    </div>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-google" style="color: blue;"></i></a>
                    <a href="https://www.instagram.com/rishan_patel_10/profilecard/?igsh=NDlnMDE3MzBsbHdn"><i
                            class="fa-brands fa-instagram" style="color: red;"></i></a>
                    <a href="https://www.facebook.com/profile.php?id=100077020161535"><i class="fa-brands fa-facebook"
                            style="color: blue;"></i></a>
                    <a href="https://www.linkedin.com/in/rishan-kumar-6a0276369"><i class="fa-brands fa-linkedin"
                            style="color: blue;"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type=" text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form action="home.html">
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-google" style="color: blue;"></i></a>
                    <a href="https://www.instagram.com/rishan_patel_10/profilecard/?igsh=NDlnMDE3MzBsbHdn"><i
                            class="fa-brands fa-instagram" style="color: red;"></i></a>
                    <a href="https://www.facebook.com/profile.php?id=100077020161535"><i class="fa-brands fa-facebook"
                            style="color: blue;"></i></a>
                    <a href="https://www.linkedin.com/in/rishan-kumar-6a0276369"><i class="fa-brands fa-linkedin"
                            style="color: blue;"></i></a>

                </div>
                <span>or use your email password</span>
                <input id="Email" type=" email" required autofocus>
                <input id="password" placeholder="Password" required>
                <a href="#">Forget Your Password</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with personal details to use all site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Desktop toggle (animated panel)
        const registerBtn = document.getElementById('register');
        const loginBtn = document.getElementById('login');
        const container = document.getElementById('container');

        registerBtn.addEventListener('click', () => {
            container.classList.add("active");
        });

        loginBtn.addEventListener('click', () => {
            container.classList.remove("active");
        });

        // Mobile toggle (tab-style buttons)
        const mobileSignIn = document.getElementById('mobileSignIn');
        const mobileSignUp = document.getElementById('mobileSignUp');
        const signInForm = document.querySelector('.sign-in');
        const signUpForm = document.querySelector('.sign-up');

        // Function to switch mobile view
        function showMobileForm(isSignIn) {
            if (isSignIn) {
                signInForm.classList.add('active');
                signUpForm.classList.remove('active');
                mobileSignIn.classList.add('active');
                mobileSignUp.classList.remove('active');
            } else {
                signUpForm.classList.add('active');
                signInForm.classList.remove('active');
                mobileSignUp.classList.add('active');
                mobileSignIn.classList.remove('active');
            }
        }

        // Add listeners
        mobileSignIn.addEventListener('click', () => showMobileForm(true));
        mobileSignUp.addEventListener('click', () => showMobileForm(false));

        // Set default view on mobile
        if (window.innerWidth <= 400) {
            showMobileForm(true);
        }
    </script>

</body>

</html>
